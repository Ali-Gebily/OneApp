<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to OneApp</h1>
    <a routerLink="/pages/accounts/login" class="auth-link">Already have OneApp account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
     
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" [readonly]="emailVerified"  type="email" class="form-control" id="inputEmail" placeholder="Email">
          <span *ngIf="!email.valid && email.touched" class="help-block sub-little-text">Email is required and should be valid format.</span>
        </div>
      </div>

      <div class="form-group row" [hidden]="!emailVerified"  [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name"type="text" class="form-control" id="inputName" placeholder="Name">
          <span *ngIf="!name.valid && name.touched" class="help-block sub-little-text">Name is required and should be 4 character at least.</span>
        </div>
      </div>

      <div class="form-group row" [hidden]="!emailVerified" [ngClass]="{'has-error': (!phoneNumber.valid && phoneNumber.touched), 'has-success': (phoneNumber.valid && phoneNumber.touched)}">
        <label for="inputPhoneNo" class="col-sm-2 control-label">Phone</label>

        <div class="col-sm-10">
          <input [formControl]="phoneNumber" type="phoneNumber" class="form-control" id="inputPhoneNo" placeholder="Phone Number">
          <span *ngIf="!phoneNumber.valid && phoneNumber.touched" class="help-block sub-little-text">Phone is required</span>
        </div>
      </div>

      <div class="form-group row" [hidden]="!emailVerified"  [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password"type="password" class="form-control" id="inputPassword" placeholder="Password">
          <span *ngIf="!password.valid && password.touched" class="help-block sub-little-text">Password is required and at least should be 6 characters</span>
        </div>
      </div>

      <div class="form-group row"  [hidden]="!emailVerified" [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.touched), 'has-success': (confirmPassword.valid && confirmPassword.touched)}">
        <label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm</label>

        <div class="col-sm-10">
          <input [formControl]="confirmPassword" type="password" class="form-control" id="inputConfirmPassword"
            placeholder="Confirm Password">
          <span *ngIf="!passwords.valid && (password.touched || confirmPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>

      <div class="form-group row"  [hidden]="!emailVerified" [ngClass]="{'has-error': (!verificationCode.valid && verificationCode.touched), 'has-success': (verificationCode.valid && verificationCode.touched)}">
        <label for="inputCode" class="col-sm-2 control-label">Verification Code</label>

        <div class="col-sm-10">
          <input [formControl]="verificationCode"   type="text" class="form-control" id="inputCode" placeholder="Code">
          <span *ngIf="!verificationCode.valid && verificationCode.touched" class="help-block sub-little-text">Code is required</span>
        </div>
      </div>
      <div class="form-group row" [hidden]="emailVerified" >
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!email.valid" type="button" (click)="VerifyEmail()" class="btn btn-default btn-auth">Verify Email</button>
        </div>
      </div>
      <div class="form-group row"  [hidden]="!emailVerified">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span>
    </div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>

</div>
